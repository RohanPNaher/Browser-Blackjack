<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./css/cardstarter.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
</head>

<body>
  <div id="start-screen">
    <img id="logo-big" src="https://picsum.photos/800/300" alt="logo">
    <div id="start-message">How many rounds do you want to play?</div>
    <div id="rounds" class="btn-container">
      <button id="best-3" class="btn btn-primary">Best of 3</button>
      <button id="best-5" class="btn btn-primary">Best of 5</button>
    </div>
  </div>

  <main id="game-screen" class="hidden game-container">
    <header id="header" class="">
      <img id="logo-small" src="https://picsum.photos/200/75" alt="small logo" class="">
      <div id="mode" class=""></div>
      <div id="points" class=""></div>
      <div id="round-counter" class=""></div>
    </header>
    <div id="message" class=""></div>
    <div id="player-area" class="">
      <div id="player-message" class=""></div>
      <div id="player-card"></div>
    </div>
    <div id="dealer-area" class="">
      <div id="dealer-message" class=""></div>
      <div id="dealer-card"></div>
    </div>
    <div id="actions-buttons" class="">
      <button id="hit" class="btn btn-success">Hit</button>
      <button id="stand" class="btn btn-info">Stand</button>
    </div>
    
    <footer id="restart-buttons" class="">
      <button id="replay" class="btn btn-warning">Replay</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </footer>
  </main>
</body>

</html>
